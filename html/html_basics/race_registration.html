<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
        </p>
        <p>
            <label for="select_race">Select a Race:</label>
        <p>
            <input type="radio" name="race" id="5k" value="Fun Run 5k">
            <label for="5k"> Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="race" id="half_marathon" value="Half Marathon">
            <label for="half_marathon">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="race" id="full_marathon" value="Full Marathon">
            <label for="full_marathon">Full Marathon</label>
        </p>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </p>

        <label for="age_group">Select Age Group</label>
        <select name="age_group" id="age_group">
            <option value="under_18"> Under 18</option>
            <option value="over_18">Over 18</option>
        </select>
        <p>
            <button>Register</button>
        </p>
    </form>
</body>

</html>
