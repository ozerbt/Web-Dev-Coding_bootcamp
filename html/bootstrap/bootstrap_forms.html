<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap_forms.css">
    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <h2 class="display-2">Forms</h2>
        <form action="nowhere">
            <div class="row g-2">
                <div class="col-sm-12 col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="address">Street Address</label>
                    <input type="address" id="address" placeholder="123 Example Street" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="City" placeholder="City">
                </div>
                <div class="col-md-2 col-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-select">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="col-md-2 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="1234">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="register" id="Register">
                    <label class="form-check-label" for="flexCheckDefault">
                        Sign Me Up
                    </label>
                </div>
            </div>

            <button type="submit" id="register" class="btn btn-outline-success">Register</button>
        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
