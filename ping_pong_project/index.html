<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="main-div">
        <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            height="20%" width="20%" alt="">
        <h1 id="total-score"><span id="player1-score">0</span> to <span id="player2-score">0</span>
        </h1>

        <select name="" id="score_dropdown">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <div>
            <button id="player1_button" class="button">+1 point for player 1</button>
            <button id="player2_button" class="button">+1 point for player 2</button>
            <button id="reset_score" class="button">reset</button>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
